<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Panel de gimnasio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Gym Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/clients/">Clientes</a>
                <a class="nav-link" href="/memberships/">MembresÃ­as</a>
                <a class="nav-link" href="/payments/">Pagos</a>
                <a class="nav-link" href="/admin-panel/">Admin</a>
                {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Salir</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
