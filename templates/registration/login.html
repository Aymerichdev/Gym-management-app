{% extends "base.html" %}
{% block title %}Ingreso admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1 class="h4 mb-3 text-center">Acceso administrador</h1>
        <form method="post" class="card card-body shadow-sm">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label" for="id_password">Contraseña única</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <p class="mt-3 mb-0 text-muted small">Para pruebas, la contraseña por defecto es 1234.</p>
        </form>
    </div>
</div>
{% endblock %}
