{% extends "base.html" %}
{% block title %}Eliminar cliente{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Eliminar cliente</h1>
<p>¿Estás seguro de que deseas eliminar a <strong>{{ client.first_name }} {{ client.last_name }}</strong>? Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <a class="btn btn-secondary" href="{% url 'clients:list' %}">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </div>
</form>
{% endblock %}
